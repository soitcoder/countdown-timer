<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>countdown timer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Until New Year</h1>
    <div class="countdown-container">
      <div class="count d">
        <p class='days'>0</p>
        <span>days</span>
      </div>
      <div class="count h">
        <p class='hours'>0</p>
        <span>hours</span>
      </div>
      <div class="count m">
        <p class='mins'>0</p>
        <span>mins</span>
      </div>
      <div class="count s">
        <p class='seconds'>0</p>
        <span>seconds</span>
      </div>

    </div>

     <script src="app.js" charset="utf-8"></script>
  </body>
</html>
